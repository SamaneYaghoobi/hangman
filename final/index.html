<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Hangman is a guessing game, player thinks of a word, phrase or sentence and tries to guess it by suggesting letters within a certain number of guesses"
		/>
		<link
			rel="shortcut icon"
			href="./assets/images/favicon.png"
			type="image/x-icon"
		/>
		<link href="./assets/css/style.css" rel="stylesheet" />
		<title>Hangman Game</title>
	</head>

	<body>
		<div>
			<h1>Hangman</h1>
			<p class="desc">
				Hangman is a guessing game, player thinks of a word, phrase or sentence
				and tries to guess it by suggesting letters within a certain number of
				guesses
			</p>
			<section id="letters">
				<div id="a">A</div>
				<div id="b">B</div>
				<div id="c">C</div>
				<div id="d">D</div>
				<div id="e">E</div>
				<div id="f">F</div>
				<div id="g">G</div>
				<div id="h">H</div>
				<div id="i">I</div>
				<div id="j">J</div>
				<div id="k">K</div>
				<div id="l">L</div>
				<div id="m">M</div>
				<div id="n">N</div>
				<div id="o">O</div>
				<div id="p">P</div>
				<div id="q">Q</div>
				<div id="r">R</div>
				<div id="s">S</div>
				<div id="t">T</div>
				<div id="u">U</div>
				<div id="v">V</div>
				<div id="w">W</div>
				<div id="x">X</div>
				<div id="y">Y</div>
				<div id="z">Z</div>
			</section>
		</div>

		<div>
			<section id="image">
				<img src="assets/images/hangman0.png" class="game-img" alt="hangman" />
			</section>

			<section id="clue">
				<p>________</p>
			</section>

			<section id="gameover">
				<p>Game Over - Click to restart</p>
			</section>
		</div>

		<script src="./script.js" defer></script>
	</body>
</html>
